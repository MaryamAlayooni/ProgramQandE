<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>LogIn</title>
</head>
<body class="bg-purple-100 h-screen font-sans">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="w-1/3">
            <h1 class="font-semibold font-serif text-purple-600 mb-6 text-center text-2xl">Please Login</h1>
            <div class=" p-8 bg-white mb-6 rounded-lg shadow-lg bg-white ml-10 mr-10 border-t-4 hover:shadow duration-700">
                <div class="mb-4">
                    <label class="font-bold font-serif text-purple-600 block mb-2">User ID : </label>
                    <input type="text" class="block appearance-none w-full border 
                    hover:border-purple-600 px-2 py-2 rounded shadow " placeholder="Your ID">
                </div>

                <div class="mb-4">
                    <label class="font-bold font-serif text-purple-600 block mb-2">Password : </label>
                    <input type="text" class="block appearance-none w-full border
                    hover:border-purple-600 px-2 py-2 rounded shadow" placeholder="Your Password">
                </div>

                <div class="flex items-center justify-center">
                    <button class="bg-purple-600 hover:bg-purple-300 text-white font-semibold font-serif py-2 px-4 rounded">
                        Enter to your profile
                        <!--- when user click on the button make process to check the autherity-->
                    </button>
                </div>        
            </div>
        </div>
    </div>
</body>
</html>
